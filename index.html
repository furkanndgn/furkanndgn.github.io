            background: white;

            align-items: center;
            gap: 10px;
            font-size: 1.1em;
        }
        
        .icon {
            font-size: 1.2em;
        }
        
        a {
            color: #007AFF;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .app-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .app-item {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007AFF;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .app-name {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        
        .app-description {
            color: #666;
        }
        
        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 14px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .app-content {
            flex: 1;
        }

        .contact-icon {
            width: 24px;
            height: 24px;
        }
        
        footer {
            text-align: center;
            color: #7f8c8d;
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .section {
